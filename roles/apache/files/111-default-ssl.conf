<IfModule mod_ssl.c>
  <VirtualHost *:443>
    ServerAdmin webmaster@wencel.org

    Redirect 301 / https://www.wencel.org/

    SSLEngine on

    SSLCertificateFile /srv/certs/dummy.pem
    SSLCertificateKeyFile /srv/certs/dummy.pem

  </VirtualHost>
</IfModule>

